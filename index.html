<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset='UTF-16'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Parcel for jQuery</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
  <h1>To Do List</h1>
  <div class="container">
    <div class="task-list">
      <h3>Pending</h3>
      <div class="todo-tasked-container connectedSortable" id="Pending"></div>
    </div>
    <div class="task-list">
      <h3>In progress</h3>
      <div class="todo-container connectedSortable" id="InProgress"></div>
    </div>
    <div class="task-list">
      <h3>Compleaed</h3>
      <div class="todo-container connectedSortable" id="Completed"></div>
    </div>

    <div class="task-list">
      <h3>Add a task</h3>
      <form id="todo-form">
        <input class="T-text" type="text" placeholder="Title" value="" />
        <textarea class="description" placeholder="Description"></textarea>
        <input type="date" id="datepicker" placeholder="Due Date (dd/mm/yy)" />
        <input type="button" class="add-task-btn btn btn-primary" value="Add task" />
      </form>
      <input type="button" class="clear-all-btn btn btn-primary" value="Clear all" />
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
